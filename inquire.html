<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Confirmation</title>
  <style>
    body {
      font-family: "Rubik", sans-serif;
      background-color: #E5FFE5;
      color: #004D00;
      padding: 1rem;
    }
    .inquire-box {
      background-color: #c0aec0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 4px 4px 4px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #270327;
      color: #f5e5f5;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    a {
      background-color: #ff8c00;
      color: #f5e5f5;
      padding: .6rem .4rem;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <main>
    <div class="inquire-box">
      <h1>Your Inquiry Has Been Received</h1>
      <p id="inquiry-details"></p>
    </div>
    <p>Our agent will contact you using the email address you provided.</p>
    <a href="contact.html">Inquire More</a>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Mengi Mariam | Uganda</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const inquiryCount = localStorage.getItem("inquiryCount") || 0;
      const lastInquiry = localStorage.getItem("lastInquiry") || "No inquiry message found.";

      const inquiryDetails = document.getElementById("inquiry-details");
      inquiryDetails.innerHTML = `
        <strong>Total Inquiries Submitted:</strong> ${inquiryCount}<br><br>
        <strong>Your Question:</strong> ${lastInquiry}<br><br>
        <strong>Reply:</strong> Your inquiry has been received. We shall get in touch before 24 hours.
      `;

      document.getElementById("year").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    });
  </script>
</body>
</html>
