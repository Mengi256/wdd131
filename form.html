<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Product review form">
    <meta name="author" content="Mengi Mariam">
   

    <title>Product Review| WDD131</title>
   
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
     <script src="scripts/form.js" defer></script>
     <link rel="stylesheet" href="styles/form.css">
    
  </head>
  <body>
    <main>
        <h1>Perfume Review</h1>
    
<form method="get" action="review.html">
    
  <div class="form">
    <label for = "chooseProduct" class ="product-label"> Perfume Name </label>
    <select id="chooseProduct" name="products" required>

       <option value ="" disabled selected> Choose product... </option> 
    </select>
  </div>

  <div class="form rating">
   <div  class="rating-label">Overall rating</div>

  <div>
 <input type="radio" id="star1" name="rating" value="5">  
  <label for="star1">&star;</label>
   </div>
    
   <div>    
  <input type="radio" id="star2" name="rating" value="rating">
  <label for="star2">&star; &star;</label>
   </div> 
    
   <div>     
 <input type="radio" id="star3" name="rating" value="rating">
    <label for="star3">&star; &star; &star;</label>
   </div> 
   <div>  
    <input type="radio" id="star4" name="rating" value="rating">   
<label for="star4" >&star; &star;&star;&star;</label>
   </div>
   <div>  
      <input type="radio" id="star5" name="rating" value="rating">
        <label for="star5" > &star; &star;  &star; &star; &star;</label>
</div>
      
       

  </div> 

<div class="form">
  <label for="date" class="date-label">
    Your Purchase Date </label>
<input type="date" id="date" name="date" required>
  </div>
  <div class="form features">
  <div class="features-heading"> What did you like most about this perfume??  <em>(check all that apply)</em></div>
 
  <div class="feature-info">  
  <label> <input type="checkbox" id="long-lasting" name="long-lasting" value="long-lasting"> Long-lasting </label>
  <label> <input type="checkbox" id="unique" name="unique" value="unique"> Unique </label>
  <label> <input type="checkbox" id="packaging" name="packaging" value="packaging"> Packaging</label>
  <label> <input type="checkbox" id="affordable" name="affordable" value="affordable"> Affordable </label>
  </div>
  </div>
<div class="form">
  <label for="review" class="feedback"> Share Your Fragrance Experience</label>
<textarea id="review" name="review" rows="5" cols="40" placeholder="How does this scent make you feel..."></textarea>
  </div>
<div class="form">
  
  <label for="username" class="username"> Your Name (optional)</label>
<input type="text" id="username" name="username">
  </div>
  <input type="submit" value="Post Review " class="btn">
</form>
   </main> 

    <footer>
    <p>&copy;<span id="year"></span> | Mengi Mariam | Uganda</p>
    <p id="lastModified"></p>
  </footer>
 

  </body>
  </html>
