    <script>

  window.addEventListener("DOMContentLoaded", () => {
   
    let reviewCount = localStorage.getItem("reviewCount");

 
    if (!reviewCount) {
      reviewCount = 0;
    }

   
    reviewCount = parseInt(reviewCount) + 1;

   
    localStorage.setItem("reviewCount", reviewCount);

    
    const review = document.querySelector(".review-box")
    const counterDisplay = document.querySelector(".reviews");
   
    counterDisplay.textContent =  `Total Reviews Submitted So Far ðŸŒ¸ ${reviewCount} review (s).`;
    review.appendChild(counterDisplay);
  });
